# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
    db:
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        volumes:
            - ./dataset:/docker-entrypoint-initdb.d
    server:
        build:
            context: ./server
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: production
            MONGO_URI: mongodb://root:example@db:27017/meal-app?authSource=admin
            API_PORT: 8888
        ports:
            - 8888:8888
        develop:
            watch:
                - action: sync+restart
                  path: ./server
                  target: /app
                  ignore:
                      - node_modules/
    client:
        ports:
            - 5173:5173
        build:
            context: ./client
            dockerfile: ./Dockerfile
        environment:
            - WATCHPACK_POLLING=true
        develop:
            watch:
                - action: sync
                  path: ./client
                  target: /app
                  ignore:
                      - node_modules/
